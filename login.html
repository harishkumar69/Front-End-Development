<html lang="en">

    <meta charset="UTF-8">

    <title>Shopping</title>

    <link rel="stylesheet" href="css/login.css">
</head>

<body style="background-color: rgb(207, 203, 198);">
    <div class="table">
        <table>
            <th>
                <img src="img/logo.png" width="80px" height="80px" >
            </th>
            <th>
                <p id="welcome">Welcome to AJIO</p>
            </th>
        </table>

    </div>

    
    <div class="login">
        <h2>Join/Sign in using</h2><br>
        
        <div class="flex">
            <div class="fb">
                <img src="img/fb.jpg" height="30px" width="150px" onclick="window.location='https://touch.facebook.com/?_rdr';"><br>
            </div>
    
            <div class="google">
                <img id="log" src="img/google.jpg" height="30px" width="150px"><br>
            </div>
    
        </div>

        <p id="en">Enter your Mobile Number</p><br>
        <input type="tel"><br>
        <button type="button" onclick="window.location='main.html';">
            Continue
        </button>
        <p id="terms">By Signing in,I agree to <a href="https://www.ajio.com/help/termsAndCondition">Terms and Conditions</a> </p>
    </div>
